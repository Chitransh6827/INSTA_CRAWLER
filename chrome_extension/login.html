<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inpostly Extension</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: var(--bg-card);
            border-radius: var(--radius-2xl);
            box-shadow: 0 8px 32px rgba(102,126,234,0.18), 0 2px 8px rgba(0,0,0,0.06);
            padding: 2.2rem 2rem 1.7rem 2rem;
            max-width: 350px;
            width: 100%;
            margin: 2.5rem auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .login-title {
            font-size: 1.45rem;
            font-weight: 800;
            margin-bottom: 1.3rem;
            color: #667eea;
            letter-spacing: 0.5px;
            text-align: center;
        }
        .login-form {
            width: 100%;
        }
        .login-form .form-group {
            margin-bottom: 1.2rem;
        }
        .form-input {
            width: 80%;
            padding: 0.7rem 1rem 0.7rem 2.2rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            background: var(--gray-50);
            color: var(--text-primary);
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.08);
        }
        .login-btn {
            width: 100%;
            margin-top: 0.7rem;
            font-size: 1.08rem;
            font-weight: 700;
            border-radius: var(--radius-lg);
            background: var(--secondary);
            color: var(--white);
            box-shadow: var(--shadow-lg);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            background: #ff8e53;
            box-shadow: var(--shadow-2xl);
        }
        .login-error {
            color: var(--danger);
            font-size: 0.98rem;
            margin-bottom: 0.7rem;
            text-align: center;
            font-weight: 600;
        }
        .login-footer {
            margin-top: 1.2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.97rem;
        }
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.2rem;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-title">Sign in to Inpostly</div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            </div>
            <div id="loginError" class="login-error" style="display:none;"></div>
            <button type="submit" class="btn login-btn">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
